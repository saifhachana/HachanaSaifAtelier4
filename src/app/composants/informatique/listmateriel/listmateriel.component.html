<h2>
    Nos produits en informatique
</h2>
<ul>
    <ng-container *ngFor="let t of materiels">
<li *ngIf="t.quantite >0">
<img [src]="t.photo" alt="photo">
{{ t.libelle| titlecase }}
 <span class="badge badge-pill" [ngClass]="{'badge-primary' :t.hautGamme,'badge-dark':!t.hautGamme}">
prix : {{t.prix}}dt
<i [ngClass]="{'fa fa-thumbs-up':t.hautGamme}"></i>
</span>

 
</li>
    </ng-container>

</ul>
